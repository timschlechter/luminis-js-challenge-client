<li ng-repeat="user in users | filter : { isCurrentUser : false }" ng-click="selectUser(user)" ng-class="{active:!user.muted && selectedUser==user}" class="user">
	<a>
		<i ng-class="{ 
			'icon-volume-off': user.muted,
			'icon-comment': user.newMessages && !user.muted,
			'icon-': !user.newMessages && !user.muted}">
		</i>
		<span ng-class="{muted:user.muted}">{{user.name|truncate:16}}</span>
	</a>
</li>
