<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
  <div class="navbar-form pull-left">
    <input type="text" class="span6" ng-model="serviceUrl" value="{{defaultServiceUrl}}"/>
    <button type="submit" class="btn" ng-click="connect()">Connect</button>
  </div>
</div>
</div>
<div class="container-fluid">
	<div class="row-fluid">
		<div class="span3">
			<div class="well sidebar-nav">
				<!-- User List -->
				 <ul class="nav nav-list">
					<li ng-class="{active:user.selected}" ng-repeat="user in users" ng-click="selectUser(user)">
						<a>{{user.name}}</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="span9">
			<ul class="nav nav-tabs">
				<li ng-class="{active:chat.user.selected}" ng-repeat="chat in chats" ng-click="selectUser(chat.user)">
			 		<a href="#{{chat.user.name}}" data-toggle="tab">
			 			{{chat.user.name}}&nbsp;<button class="close" type="button" ng-click="closeChat(chat)"><i class="icon-remove"></i></button>
			 		</a>
			 	</li>
			</ul>
			<div class="tab-content">
				<div ng-class="{active:chat.user.selected}" class="tab-pane" id="{{chat.user.name}}" ng-repeat="chat in chats">
					<div class="message popover right" ng-repeat="message in chat.messages">
						<div class="arrow"></div>
						<h3 class="popover-title">{{message.timestamp | date:'yyyy-MM-dd HH:mm:ss Z'}}</h3>
						<div class="popover-content">
							<p>{{message.content}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
