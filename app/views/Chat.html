<div class="container-fluid chat" ng-class="{invisible:!currentUser}">
	<div class="row-fluid">

		<!-- Sidebar: only visible when > 768px -->
		<div class="span3 sidebar">
			<div class="well sidebar-nav onlybigscreen">
				 <ul class="nav nav-list userlist">
				 	<li class="nav-header">Gebruikers</li>
					<li ng-repeat="user in users" ng-click="selectUser(user)" ng-class="{active:!user.muted && selectedUser==user}" class="user">
						<a>
							<i class="" ng-class="{invisible:!(user.muted || findChat(currentUser, user)), 'icon-eye-open':!user.muted, 'icon-volume-off':user.muted}" ng-click="toggleMute(user)"></i>
							{{user.name|truncate:16}}
							<i class="icon-inbox pull-right" ng-hide="!user.newMessages"></i>
						</a>

					</li>
				</ul>
			</div>
		</div>

		<!-- Content -->
		<div class="span9">
			
			<!-- Tabs: only visible when > 768px -->
			<div class="tabs span8">
				<ul class="nav nav-tabs">
					<li ng-repeat="chat in chats" ng-class="{active:chat==selectedChat}" ng-click="selectUser(chat.recipient)">
				 		<a href="#{{chat.recipient.name}}" data-toggle="tab">
							<i class="icon-inbox" ng-hide="!chat.recipient.newMessages"></i>
				 			{{chat.recipient.name|truncate:16}}&nbsp;<button class="close" type="button" ng-click="closeChat(chat)"><i class="icon-remove"></i></button>
				 		</a>
				 	</li>
				</ul>
			</div>

			<!-- Tab contents -->
			<div class="tab-content">
				<div ng-repeat="chat in chats" id="{{chat.recipient.name}}" class="tab-pane" ng-class="{active:chat==selectedChat}">
					<!-- Messages -->
					<div class="messages media ">
						<div ng-repeat="message in chat.messages" class="popover" ng-class="{right:message.sender==chat.recipient.name, left:message.sender!=chat.recipient.name}">
							<div class="arrow"></div>
							<div class="popover-content">
								<p>{{message.content}}</p>
								<i>{{message.timestamp | date:"dd-MM-yyyy HH:mm:ss"}}</i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<!-- Bottom toolbar -->
	<div class="row-fluid">
		<div class="navbar-form pull-left toolbar">

			<div class="navbar-inner">
				<input type="text" ng-model="text" class="pull-left span12">
				<button class="btn btn-primary pull-right" ng-class="{disabled:!selectedChat}" ng-click="sendMessage(selectedChat, text)">Verstuur</button>

				<div class="btn-group dropup pull-left">
					<a class="btn dropdown-toggle" data-toggle="dropdown">
						Menu
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li ng-repeat="user in users" ng-click="selectUser(user)">
							<a>{{user.name|truncate:16}}</a>
						</li>

						<li class="divider"></li>
						<li ng-click="logout()"><a>Afmelden</a></li>
					</ul>
				</div>

		</div>
	</div>
</div>
